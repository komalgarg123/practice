<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button onclick="aa()">click</button>
    <script>
    function aa(){
        var a=str.split("");
        var b=[];
        var count =1;
        for(i=0; i<a.lenth; i++){
            if(a[i]==a[i+1]){
                count++
            }
            else{
                var value=`${count}${a[i]}`;
                b=[b,value];
                count=1
            }
        }
    }
    aa();
</script>
</body>

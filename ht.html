<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <img src="books.jpg" id="gt">
        <br>
        <br>    
        <input type="button" value="Click Here" onclick="fn()">
    </div>
    <script>
        var a=null;
        function fr(){
            a=document.getElementById('gt');
            a.style.position='relative';
            a.style.left='0px'
        }
        fr();
        function fn(){
            a.style.left=parseInt(a.style.left)+10+'px';
        }
    </script>
</body>
</html>

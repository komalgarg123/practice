<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar" id="gitti">
        <img src="logo6.svg" alt="logo img">
        <ul class="nav-list" id="lst">
            <li>Home</li>
            <li>About</li>
            <li>Contact</li>
            <li>Services</li>

        </ul>
        <div class="burger" id="bgr" onclick="fun()">
            <img src="burger.png" alt="">
        </div>
        <div class="cross" id="crx" onclick="fun2()">
            <i class="fa-solid fa-xmark"></i>
        </div>
    </nav>
</body>

<script>
    function fun(){
        document.getElementById('gitti').style.backgroundColor = "red";
        document.getElementById('bgr').style.display = "none";
        document.getElementById('crx').style.display = "block";

        document.getElementById('lst').style.display = "block";
    }
    
    function fun2(){
        document.getElementById('gitti').style.backgroundColor = "skyblue";
        document.getElementById('crx').style.display = "none";
        document.getElementById('bgr').style.display = "block";

        document.getElementById('lst').style.display = "none";
    }
</script>

</html>

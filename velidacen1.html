<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    No:  <input type="text" id="shu">
    <button onclick="fn()">click</button>
    <script>
        function fn(){
            var a;
            a=document.getElementById("shu").value;
            if(a==""){
                alert("enter the no.");

            }
            else{
                var b="^[0-9]*$";
                var c=a.match(b);
                if(c==null){
                    alert("enter the no.")
                    document.getElementById("shu").value="";
                    document.getElementById("shu").focus();
                }
            }
        }
    </script>
    
</body>
</html>

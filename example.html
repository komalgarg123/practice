<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
</head>
<body>
    <button onclick="fn()">click</button>  
    <script>
        function fn()
        {
            var str="komal";
            var a=0;
        var cnt = 0;
        var s=str.length;
        var cmt=0;
        var c=0;
             
      
          
        while(a<s)
        {
            if((str[a]=='a'|| str[a]=='e'|| str[a]=='i'|| str[a]=='o'|| str[a]=='u'))
            {
                // document.write(str[a]);
                cnt=cnt+1;
            }
            
             else {
                cmt=cmt+1;
             }
             a++;
        }
        c=cmt-cnt
       
        document.write(c);
    }
    
    </script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  Name: <input type="text" id="name">  
  Adress: <input type="text" id="adress">  
  Contect: <input type="text" id="contect"> 
  <button onclick="fn()">click</button> 
  <script>
    function fn(){
        var a,b,c;
        a=document.getElementById("name").value
        b=document.getElementById("adress").value
        c=document.getElementById("contect").value
        if(a==""){
            alert("enter the name.")
            return false;
        }
        if(b==""){
            alert("enter the adress.")
            return false;
        }
        if(c==""){
            alert("enter the contect.")
            return false;
        }
       return true;
    }
  </script>
</body>
</html>

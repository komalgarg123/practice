    <script>
        function fn(){
        var a=[-12, 11, -13, -5, 6, -7, 5, -3, -6];
        var b,c,temp;
        for(b=0; b<a.length; b++)
        {
            for(c=b+1; c<a.length; c++)
            {
                if(a[b]>a[c])
                {
                    temp=a[b];
                    a[b]=a[c];
                    a[c]=temp;
                }
            }
            }
        
    
    document.write(a);
}
         fn();
